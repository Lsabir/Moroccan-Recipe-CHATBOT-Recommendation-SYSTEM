<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <form action="/user/reset-password" method="post">
        <p><b>Reset your password</b></p>
    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" name="new_pwd" required>
    
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-new-password" name="confirm_new_pwd" required>
    
    <input type="submit" value="Submit">
</form>
</body>
</html>
